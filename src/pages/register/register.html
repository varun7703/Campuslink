<ion-content class="co" padding>
    <div class="login-content">
  <p class="t1">Please Enter your details:</p>
  
      
      <form class="list-form">
          <ion-item class="io">
                <ion-icon name="md-key" item-start class="text-primary"></ion-icon>
              <ion-input placeholder="Reg No." type="text"></ion-input>
            </ion-item>

        <ion-item class="io">
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
          <ion-input placeholder="Full Name" type="text"></ion-input>
        </ion-item>
        <ion-item class="io">
          <ion-label>Picture</ion-label>
          <ion-icon item-start md="md-image" class="text-primary"></ion-icon>
          <ion-input type="file" [id]="pic"></ion-input>
        </ion-item>
  
        <ion-item class="io">
            <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          <ion-input placeholder="Email ID" type="email"></ion-input>
        </ion-item>
  
        <ion-item class="io">
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          <ion-input placeholder="Password" type="password"></ion-input>
        </ion-item>
        <ion-item class="io">
              <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            <ion-input placeholder="Confirm Password" type="password"></ion-input>
          </ion-item>
          <ion-item class="io">
                <ion-icon name="md-call" item-start class="text-primary"></ion-icon>
              <ion-input placeholder="Mobile No." type="number"></ion-input>
            </ion-item>
            <ion-item class="io">
                  <ion-icon name="md-book" item-start class="text-primary"></ion-icon>            
                <ion-input placeholder="Department" type="text"></ion-input>
              </ion-item>
              <ion-item class="io">
                    <ion-icon name="md-man" item-start class="text-primary"></ion-icon>
                  <ion-input placeholder="Year" type="number"></ion-input>
                </ion-item>
      </form>
  
      <div margin-top>
        <button ion-button block color="dark" tappable (click)="register()">
          SIGN UP
        </button>
      </div>
      <div text-center margin-top>
        <span ion-text color="primary" tappable (click)="login()">I have an account</span>
      </div>
  
    </div>
  </ion-content>
