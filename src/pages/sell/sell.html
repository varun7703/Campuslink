<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>Sell</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="con">
    <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Book Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Description</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Picture</ion-label>
      <ion-input type="file"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Original</ion-label>
        <ion-checkbox [(ngModel)]="Original"></ion-checkbox>
      </ion-item>
      <ion-item>
          <ion-label>Photo Copy</ion-label>
          <ion-checkbox [(ngModel)]="PhotoCopy"></ion-checkbox>
        </ion-item>
    <ion-item>
      <button ion-button block (click)='createEvent()'>Post Advertisement</button>
    </ion-item>
    </ion-list>
    </ion-content>
