<ion-menu [content]="content">
  <ion-header no-border class="h1">
    <ion-toolbar transparent>
     
      <ion-item class="bg1"  no-lines>
        <ion-avatar class="avat" item-start no-lines>
            <img src="assets/imgs/logo.png">
        </ion-avatar>
        <h2 class="wp">Anonymous</h2>
        <button ion-button color="light" (click)="Logout()" menuClose>Log Out</button>

    </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
   
    <ion-list no-lines>
       
      <button outline full menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
